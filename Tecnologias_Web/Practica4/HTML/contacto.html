<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../CSS/contacto.css">
    <script src="../JS/contacto.js"></script>
</head>

<body>
    <header>
        <h1>DISEÑO WEB</h1>

        <form class="buscador" action="https://www.google.com/search" method="get"
            style="height: fit-content; width: fit-content;">
            <input type="search" name="q" placeholder="Buscar...." />
            <span class="lupa">
                <img src="../IMG/lupa.png" alt="lupa">
            </span>
        </form>
    </header>

    <div class="menu">
        <nav class="navegacion">
            <ul>
                <li>
                    <a href="index.html" class="enlace_nav">Inicio</a>
                </li>
                <li>
                    <a href="podcast.html" class="enlace_nav">Podcast</a>
                </li>
                <li>
                    <a href="contacto.html" class="enlace_nav">Contacto</a>
                </li>
            </ul>
        </nav>
    </div>

    <main>
        <section class="form_container">
            <form enctype="text/plain" style="height: fit-content;" onsubmit="return validarFormulario()">
                <div class="formulario">

                    <label for="dni">DNI:</label>
                    <input type="text" id="dni" name="dni" placeholder="11111111X" pattern="\d{8}[A-Z]" required> 

                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre" placeholder="Nombre" required>

                    <label for="apellido1">Apellido 1:</label>
                    <input type="text" id="apellido1" name="apellido1" placeholder="Primer apellido" required>

                    <label for="asunto">Asunto:</label>
                    <input type="text" id="asunto" name="asunto" placeholder="Mensaje" required>

                    <label for="mail">Correo electrónico:</label>
                    <input type="email" id="mail" name="mail" placeholder="Correo electronico" pattern="[a-zA-Z0-9._]@umh\.es" required>

                    <label for="fechaNacimiento" style="margin-top: 0;">Fecha de Nacimiento:</label>
                    <input type="date" id="fechaNacimiento" name="fechaNacimiento" required>

                    <label for="Ntelf">Numero de telefono: </label>
                    <input type="tel" id="Ntelf" name="Ntelf" placeholder="796454254">
                </div>
                <input class="btnEnv" type="submit">
            </form>
        </section>
    </main>
    <footer>
        <div class="creator">
            <p>Esta web fue diseñada por:</p>
            <ul>
                <li>Andres Perez Leonis</li>
                <li>Bryan Grisales Vasco</li>
            </ul>
        </div>
        <div class="podcast_associated">
            <p>Podcast relacionados:</p>
            <ul>
                <li><a href="">Enlace</a></li>
                <li><a href="">Enlace</a></li>
                <li><a href="">Enlace</a></li>
            </ul>
        </div>
    </footer>
</body>

</html>
