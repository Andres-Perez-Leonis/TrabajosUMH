<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: head (titulo='Login')">
    <title>Equipos</title>

</head>
<body>

<div th:replace="fragments::navbar"/>
<h1>Listado de equipos</h1>

<ul th:if="${equipos.size() > 0}">
    <li th:each="equipo : ${equipos}">
        <a th:href="@{/equipos/{id}(id=${equipo.id})}" th:text="${equipo.nombre}">Nombre equipo</a>
    </li>
</ul>
<p th:if="${equipos.size() == 0}">No hay equipos registrados.</p>

<form th:action="@{/equipos/crear}" method="post">
    <label for="nombre">Nombre del equipo:</label>
    <input type="text" id="nombre" name="nombre" required>
    <div th:if="${error}" style="color:red" th:text="${error}"></div>
    <button type="submit">Crear</button>
</form>
</body>
</html>
